<!DOCTYPE html>
<html lang="en">
  <!-- Head starts here -->
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <link rel="icon" href="./images/favicon.png" type="image/gif" />
    <title>QuickMeds | About Us</title>

    <!-- Importing bootstrap css files using CDN (Content Delivery network used to serve static content in a faster manner) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- font awesome style -->
    <link href="./css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <!-- Head ends here -->

  <!-- Body Starts here -->
  <body>
    <!-- header section start -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a href="./index.html" class="navbar-brand">
            <img src="./images/header-logo.svg" alt="QuickMeds Logo" width="60" />
          </a>

          <!-- Hamburger Menu Button -->
          <div class="custom_menu-btn">
            <button onclick="openNav()">
              <span class="s-1"></span>
              <span class="s-2"></span>
              <span class="s-3"></span>
            </button>

            <!-- Overlay on click of Hamburger Menu Button -->
            <div class="overlay" id="myNav">
              <div class="overlay-content">
                <a href="./index.html">Home</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact Us</a>
                <a href="./download.html">Download</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header section ends here-->

    <!-- Download section -->
    <section class="about_section layout_padding">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="img-box">
              <img src="./images/download-image.svg" alt="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="detail-box">
              <div class="heading_container">
                <h2>Download Our App</h2>
              </div>
              <p>
                Take control of your health and medication management with
                QuickMeds. Download the app now and experience seamless
                healthcare at your fingertips.
              </p>
              <div class="mobile-content-center">
               <button class="quickmed-primary-button">Download App</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Download Section -->

    <!-- start of footer -->
    <footer class="footer_section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 footer-col">
            <div class="footer_content text-left">
          
                <img src="./images/footer-logo.svg">
              
              <div class="contact_link_box">
                <ul class="no-decoration-list">
                  <li>
                    <a href="mailto:contact@quickmeds.com">
                      <i class="fa fa-envelope-o" aria-hidden="true"></i>
                      <span>contact@quickmeds.com</span>
                    </a>
                  </li>
                    <li>
                    <a href="tel:contact@quickmeds.com">
                      <i class="fa fa-phone" aria-hidden="true"></i>
                      <span>+1 999-999-9999</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="offset-md-2 col-md-4 footer-col">
            <div class="map_container">
              <div class="map">
                <div id="googleMap"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-info">
          <p>
            &copy; <span id="displayYear"></span> All Rights Reserved By
            <a href="./index.html">QuickMeds</a>
          </p>
          <p>
           <span id="currentDate"></span> 
          </p>
        </div>
      </div>
    </footer>
    <!-- end of footer section -->

    <!-- Importing bootstrap js files using CDN (Content Delivery network used to serve static content in a faster manner) -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="./js/custom.js"></script>
  </body>
</html>
